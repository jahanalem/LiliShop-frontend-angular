<section class="py-5">
  <div class="container py-5">
    <div class="row gy-5 gx-5">
      <div class="col-lg-8">

        <app-stepper [linearModeSelected]="false" #appStepper>

          <cdk-step [label]="'Address'">
            <p>This is any content of "Step 1"</p>
          </cdk-step>
          <cdk-step [label]="'Delivery'">
            <p>This is any content of "Step 2"</p>
          </cdk-step>
          <cdk-step [label]="'Review'">
            <p>This is any content of "Step 3"</p>
          </cdk-step>
          <cdk-step [label]="'Payment'">
            <p>This is any content of "Step 4"</p>
          </cdk-step>

        </app-stepper>


      </div>



      <div class="col-lg-4">
        <div class="card rounded-0">
          <div class="card-body py-5">
            <app-order-totals></app-order-totals>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>

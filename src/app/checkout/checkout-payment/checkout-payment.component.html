<div class="mt-4" [formGroup]="checkoutForm">
  <div class="row">
      <div class="col-12" formGroupName="paymentForm">
          <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
      </div>
      <div class="form-group col-12 col-md-6 my-1">
          <div #cardNumber class="form-control py-3">dd</div>
          <ng-container *ngIf="cardErrors">
              <span class="text-danger">{{cardErrors}}</span>
          </ng-container>
      </div>
      <div class="form-group col-12 col-md-3 my-1">
          <div #cardExpiry class="form-control py-3"></div>
      </div>
      <div class="form-group col-12 col-md-3 my-1">
          <div #cardCvc class="form-control py-3"></div>
      </div>
  </div>
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row my-3">
  <button class="btn btn-outline-primary my-1" cdkStepperPrevious>
      <i class="fa fa-angle-left"></i> Back to Review
  </button>
  <button
      [disabled]="loading
          || checkoutForm.get('paymentForm')?.invalid
          || !cardNumberValid
          || !cardExpiryValid
          || !cardCvcValid"
      class="btn btn-primary"
      (click)="submitOrder()">
      Submit order <i class="fa fa-angle-right"></i>
      <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
<div class="alert alert-secondary" role="alert">
  For test the payment you can use the foloowing information:<br>
  Name on card: whatever!<br>
  card No.: 4242 4242 4242 4242<br>
  Date: 12/25<br>
  CVC: 123<br><br>
  for getting more test card visit <a target="_blank" alt="Test Stripe Terminal" rel="noopener" href="https://stripe.com/docs/terminal/references/testing">this like</a>
</div>

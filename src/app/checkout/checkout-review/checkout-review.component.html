<app-basket-summary
    *ngIf="(basket$ | async) as basket"
    [isBasket]="false"
    [items]="basket.items">
</app-basket-summary>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary my-1" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back to Delivery
  </button>
  <button class="btn btn-primary my-1" (click)="createPaymentIntent()">
    Go to Payment <i class="fa fa-angle-right"></i>
  </button>
</div>

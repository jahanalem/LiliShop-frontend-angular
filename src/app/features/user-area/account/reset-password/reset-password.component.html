<div class="reset-password-container">
  <h2 class="title">Reset Your Password</h2>
  <p class="description">
    Please enter your new password.
  </p>
  <form (ngSubmit)="onSubmit()" [formGroup]="resetPasswordForm()">
    <div class="form-group">
      <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword"
        name="newPassword" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Repeat New Password" formControlName="repeatPassword"
        name="repeatPassword" required>
    </div>
    <button type="submit" class="submit-btn" [disabled]="!resetPasswordForm().valid">Confirm</button>
  </form>
</div>

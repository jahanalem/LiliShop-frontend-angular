              <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
            </div>
            <div class="form-col">
              <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
            </div>
          </div>
          <div class="form-col">
            <app-text-input [label]="'Email Address'" formControlName="email"></app-text-input>
          </div>
          <div class="form-col">
            <app-text-textarea [label]="'Message'" [rows]="4" formControlName="message"></app-text-textarea>
          </div>
          <div class="form-col">
            <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid || isSubmitting()">Send Message</button>
          </div>
        </form>

<section class="py-1">
  <div class="container py-5">
    <header class="mb-5">
      <h2>Contact form</h2>
    </header>
    <div class="row">
      <div class="col-md-7">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="custom-form form" id="contact-form">
          <div class="row gy-3">
            <div class="col-sm-6">
              <app-text-input [label]="'First name'" formControlName="firstName"></app-text-input>
            </div>
            <div class="col-sm-6">
              <app-text-input [label]="'Last name'" formControlName="lastName"></app-text-input>
            </div>
            <div class="col-sm-12">
              <app-text-input formControlName="email" [label]="'Email address'"></app-text-input>
            </div>
            <div class="col-sm-12">
              <app-text-textarea [label]="'message'" [rows]="4" formControlName="message"></app-text-textarea>
            </div>
            <div class="col-sm-12">
              <button class="btn btn-primary" type="submit" [disabled]="contactForm.invalid || isSubmitting()">Send message</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <p>If you have a question, please send us a message and we will respond as soon as possible. We would love to
          hear from you.</p>
          <ul class="list-inline">
            <li class="list-inline-item mr-2 px-2">
              <a rel="noopener" href="mailto:s.r.alem@gmail.com" class="reset-anchor text-primary" target="_blank"
                title="gmail">
                <i class="fa fa-envelope fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item mr-2 px-2">
              <a rel="noopener" href="https://www.linkedin.com/in/said-roohullah-allem" class="reset-anchor text-primary"
                target="_blank" title="linkedin">
                <i class="fa fa-linkedin fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item mr-2 px-2"><a rel="noopener"
                href="https://www.xing.com/profile/SaidRoohullah_Allem/cv" class="reset-anchor text-primary"
                target="_blank" title="xing">
                <i class="fa fa-xing fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item mr-2 px-2">
              <a rel="noopener" href="https://github.com/jahanalem" class="reset-anchor text-primary" target="_blank"
                title="github">
                <i class="fa fa-github fa-2x"></i>
              </a>
            </li>
            <li class="list-inline-item mr-2 px-2">
              <a rel="noopener" href="https://www.facebook.com/saidroohullah.allem" class="reset-anchor text-primary"
                target="_blank" title="facebook">

            <li class="list-inline-item mr-2 px-2"><a rel="noopener" href="https://www.instagram.com/roohicode"
                class="reset-anchor text-primary" target="_blank" title="instagram">
                <i class="fa fa-instagram fa-2x">
                </i>
              </a>
            </li>

            <li class="list-inline-item mr-2 px-2">
              <a rel="noopener" href="https://t.me/Roohi_coding" class="reset-anchor text-primary" target="_blank"
                title="telegram">
                <i class="fa fa-telegram fa-2x"></i>
              </a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</section>

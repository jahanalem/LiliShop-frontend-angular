<mat-card class="contact-us-card">
  <mat-card-header>
    <mat-card-title>Message</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput [(ngModel)]="contactUsMessage().firstName" title="first name" name="firstName" readonly>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="contactUsMessage().lastName" title="last name" name="lastName" readonly>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput [(ngModel)]="contactUsMessage().email" title="email" name="email" readonly>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Message</mat-label>
        <textarea matInput [(ngModel)]="contactUsMessage().message" rows="15" cols="50" title="message" name="message" readonly></textarea>
      </mat-form-field>

      <div class="date-fields">
        <mat-form-field class="full-width">
          <mat-label>Created Date</mat-label>
          <input matInput [matDatepicker]="picker1" [(ngModel)]="contactUsMessage().createdDate" name="createdDate"
            title="created date" disabled>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Modified Date</mat-label>
          <input matInput [matDatepicker]="picker2" [(ngModel)]="contactUsMessage().modifiedDate" name="modifiedDate"
            title="modified date" disabled>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

      <mat-form-field class="full-width" *ngIf="enableReply">
        <mat-label>Reply</mat-label>
        <textarea matInput placeholder="Write your reply here..." [(ngModel)]="replyMessage"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="sendReply()" *ngIf="enableReply">Send Reply</button>
    <button mat-button color="warn" (click)="cancel()">Close</button>
  </mat-card-actions>
</mat-card>

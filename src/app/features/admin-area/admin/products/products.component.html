<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="example" #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <button mat-raised-button color="primary" (click)="createProduct()">
    <mat-icon>add_circle_outline</mat-icon>
    New Product
  </button>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
      <td mat-cell *matCellDef="let row">
        <!-- Check if the current column is Action -->
        <ng-container *ngIf="column === 'Action'; else normalCell">
          <button (click)="showProduct(row.id)" mat-icon-button class="mx-1" color="primary"><mat-icon
              class="details-icon">open_in_new</mat-icon></button>
          <button (click)="editProduct(row.id)" mat-icon-button class="mx-1" color="accent"><mat-icon
              class="edit-icon">edit</mat-icon></button>
          <button (click)="deleteProduct(row.id)" mat-stroked-button class="mx-1" color="warn"><mat-icon
              class="delete-icon">delete</mat-icon></button>
        </ng-container>

        <!-- If not Action, show the regular cell content -->
        <ng-template #normalCell>
          {{row[column] | formatValue:column}}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
    </tr>
  </table>

  <mat-paginator
  [pageSizeOptions]="[5, 10, 25]"
  [length]="totalCount"
  showFirstLastButtons
  [pageSize]="this.shopParams.pageSize!"
  [pageIndex]="shopParams.pageNumber!-1"
  aria-label="Select page of users"></mat-paginator>
</div>

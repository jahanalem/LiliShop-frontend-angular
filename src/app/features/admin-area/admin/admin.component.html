<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img alt="xxx" class="avatar mat-elevation-z8" src="../../../../assets/img/logo-s.png" />

    <h4 class="name">Lili Shop</h4>
    <p class="designation">E-Store</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/admin">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/users">
      <mat-icon>supervised_user_circle</mat-icon>
      <span>Users</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/product">
      <mat-icon>library_books</mat-icon>
      <span>Products</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/brand">
      <mat-icon>branding_watermark</mat-icon>
      <span>Brands</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/types">
      <mat-icon>merge_type</mat-icon>
      <span>Types</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet>Hello</router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

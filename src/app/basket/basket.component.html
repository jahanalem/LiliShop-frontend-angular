<!-- Shopping Cart Section-->
<div *ngIf="(basket$ | async) === null" class="py-5">
  <p>There are no items in your basket</p>
</div>
<ng-container *ngIf="(basket$ | async) as basket">
  <section class="py-5">
    <div class="container py-5">
      <div class="cart-outer">
        <div class="cart-inner">
          <div class="bg-light rounded-pill px-4 py-3">
            <div class="row fw-normal text-uppercase">
              <div class="col-5">Product</div>
              <div class="col-2">Price</div>
              <div class="col-2">Quantity</div>
              <div class="col-2">Total</div>
              <div class="col-1 text-center">Remove</div>
            </div>
          </div>
          <!-- Product-->
          <div *ngFor="let item of basket.items" class="p-4 border-bottom">
            <div class="row d-flex align-items-center bord">
              <div class="col-5">
                <div class="d-flex align-items-center"><img class="img-fluid" src="{{item.pictureUrl}}"
                    alt="{{item.productName}}" width="75">
                  <div class="ms-3">
                    <a routerLink="/shop/{{item.id}}">
                      <h5 class="mb-0 text-dark fw-normal">{{item.productName}}</h5><span class="text-muted">Size:
                        Large</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-2"><span>{{item.price | currency}}</span></div>
              <div class="col-2">
                <div class="d-flex align-items-center">
                  <div class="quantity d-flex align-items-center me-4">
                    <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-primary mr-2 me-2"
                      style="cursor: pointer; font-size: 2em;"></i>
                    <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                    <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-primary mx-2"
                      style="cursor: pointer; font-size: 2em;"></i>
                  </div>
                </div>
              </div>
              <div class="col-2">
                <span class="font-weight-bold" style="font-size: 1.5em;">
                  {{item.price * item.quantity | currency}}
                </span>
              </div>
              <div class="col-1 text-center">
                <a class="text-danger">
                  <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- Product-->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-end flex-column flex-lg-row">
        <a routerLink="/shop" class="btn btn-outline-secondary px-sm-5 my-1 ms-2">
          <i class="fa fa-angle-left me-2"></i>Continue Shopping
        </a>
      </div>
    </div>
  </section>
  <app-order-totals></app-order-totals>
</ng-container>

<div mat-dialog-content class="content">
  <mat-icon class="icon">warning</mat-icon>
  <p class="message">Are you sure you want to delete it?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="true" class="confirm-button">Yes, delete</button>
  <button mat-button mat-dialog-close class="cancel-button">No, cancel</button>
</mat-dialog-actions>

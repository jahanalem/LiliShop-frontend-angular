<h1 mat-dialog-title class="dialog-title">
  <mat-icon class="dialog-icon">info_outline</mat-icon>
  {{data.title}}
</h1>
<div mat-dialog-content class="dialog-content">
  {{data.content}}
</div>
<div mat-dialog-actions class="dialog-actions">
  <ng-container *ngIf="!data.showConfirmationButtons">
    <button mat-button mat-dialog-close>
      <mat-icon>close</mat-icon> Close
    </button>
  </ng-container>

  <ng-container *ngIf="data.showConfirmationButtons">
    <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial>
      <mat-icon>cancel</mat-icon> No
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      <mat-icon>check_circle</mat-icon> Yes
    </button>
  </ng-container>
</div>

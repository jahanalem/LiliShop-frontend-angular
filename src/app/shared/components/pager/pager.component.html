<ng-container *ngIf="totalCount>0">
  <pagination
    (pageChanged)="onPagerChange($event)"
    [itemsPerPage]="pageSize"
    [boundaryLinks]="true"
    [totalItems]="totalCount"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</ng-container>

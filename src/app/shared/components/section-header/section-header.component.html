<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="py-1 bg-light">
    <div class="container ">
      <div class="row">
        <div class="col-lg-12 text-end">
          <nav aria-label="breadcrumb">
            <xng-breadcrumb></xng-breadcrumb>
          </nav>
        </div>
      </div>
    </div>
  </section>
</ng-container>

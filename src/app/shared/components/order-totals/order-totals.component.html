<!-- Order Details Section-->
<section>
  <div class="row gy-4">
    <div class="col-lg-12">
      <div class="bg-light rounded-pill px-4 py-3">
        <h6 class="mb-0 text-uppercase">Order Summary</h6>
      </div>
      <div class="p-4">
        <p class="text-muted">Shipping and additional costs are calculated based on values you have entered.</p>
        <ul *ngIf="(basketTotal$ | async) as basketTotal" class="list-unstyled">
          <li class="d-flex justify-content-between py-3 border-bottom"><span>Order Subtotal </span><strong
              class="fw-normal">{{basketTotal.subtotal | currency}}</strong></li>
          <li class="d-flex justify-content-between py-3 border-bottom"><span>Shipping and handling</span><strong
              class="fw-normal">{{basketTotal.shipping | currency}}</strong></li>
          <li class="d-flex justify-content-between py-3 border-bottom"><span>Total</span><strong
              class="text-primary h5 mb-0">{{basketTotal.total | currency}}</strong></li>
        </ul>
      </div>
    </div>
  </div>
</section>

<header>
  @if (hasResults()) {
    <span class="visible-items">
      Showing
      <strong>{{getStartItem()}} - {{getEndItem()}}</strong> of
      <strong>{{totalCount()}}</strong> results
    </span>
  }
  @if (noResults()) {
    <span>
      There are <strong>0</strong> results for this filter.
    </span>
  }
</header>

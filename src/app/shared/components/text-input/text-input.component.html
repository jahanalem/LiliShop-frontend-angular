<div class="form-label-group form-floating">
  <input
      [ngClass]="(controlDir.control?.touched) ? !controlDir.control?.valid ? 'is-invalid' : 'is-valid' : null"
      [type]="type"
      (input)="onChange($any($event.target).value)"
      (blur)="onTouched()"
      id="{{label}}"
      #input
      class="form-control"
      placeholder="{{label}}"
  >
  <div *ngIf="controlDir?.control?.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.touched)">
      <span *ngIf="isThereAnyRequiredErrorType()">{{label}} is required</span>
      <br>
      <span *ngIf="isEmailAddressInvalid()">Invalid email address</span>
  </div>

  <!-- <div class="invalid-feedback d-block" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.dirty)" >
      <span *ngIf="controlDir.control?.hasError('emailExists','email')">Email address is in use</span>
  </div> -->
</div>

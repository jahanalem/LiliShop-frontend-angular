<div class="form-label-group form-floating">
  <textarea
    #textarea
    [ngClass]="(controlDir.control?.touched) ? !controlDir.control?.valid ? 'is-invalid' : 'is-valid' : null"
    (input)="onChanged($any($event.target).value)"
    (blur)="onTouched()"
    rows="{{rows}}"
    id="{{label}}"
    placeholder="{{label}}"
    title="{{label}}"
    class="form-control">
  </textarea>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" *ngIf="(!controlDir?.control?.valid && controlDir?.control?.touched)">
      <span *ngIf="isThereAnyRequiredErrorType()">{{label}} is required</span>
  </div>
</div>
